
# ########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

plugin = /home/toms/.config/hypr-plugins/libhy3.so

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

env = GTK_THEME, Adwaita:dark 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = swaync
exec-once = /nix/store/$(ls -la /nix/store | grep 'polkit-gnome' | grep '4096' | grep -v 'fish' | grep -v 'service' | awk '{print $9}' | sed -n '$p')/libexec/polkit-gnome-authentication-agent-1

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = systemctl --user start blueman-applet
exec-once = systemctl --user start network-manager-applet
exec-once = hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty -e zellij
$fileManager = alacritty -e yazi ~
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = lv
    kb_variant = apostrophe
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(98971a) rgb(d79921) 90deg
    col.inactive_border = rgb(504945)

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

plugin {
    hy3 {
        tabs {
            col.active = 0xff98971a
            col.text.active = 0xff000000
            col.inactive = 0x80504945
            col.text.inactive = 0x80ffffff
        }
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device {
#     name = epic-mouse-v1 
#     sensitivity = -0.5
# }

# Example windowrule v1
windowrule = tile, ^(DesktopEditors)$ # OpenOffice editor by default is floating for some reason
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exec, bash ~/.config/system_scripts/power-menu.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, U, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, l
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d
bind = $mainMod, h, hy3:movefocus, l, visible
bind = $mainMod, l, hy3:movefocus, r, visible
bind = $mainMod, k, hy3:movefocus, u, visible
bind = $mainMod, j, hy3:movefocus, d, visible

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1, follow
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2, follow
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3, follow
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4, follow
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5, follow
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6, follow
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7, follow
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8, follow
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9, follow
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10, follow

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
# bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# bind = $mainMod SHIFT, H, movewindow, l
# bind = $mainMod SHIFT, L, movewindow, r
# bind = $mainMod SHIFT, J, movewindow, d
# bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, H, hy3:movewindow, l
bind = $mainMod SHIFT, L, hy3:movewindow, r
bind = $mainMod SHIFT, J, hy3:movewindow, d
bind = $mainMod SHIFT, K, hy3:movewindow, u

bind = $mainMod CTRL SHIFT, H, resizeactive, -90 0
bind = $mainMod CTRL SHIFT, L, resizeactive, 90 0
bind = $mainMod CTRL SHIFT, J, resizeactive, 0 90
bind = $mainMod CTRL SHIFT, K, resizeactive, 0 -90

bind = $mainMod CTRL, T, hy3:makegroup, tab,
bind = $mainMod CTRL SHIFT, T, hy3:changegroup, toggletab
bind = $mainMod CTRL, H, hy3:focustab, l
bind = $mainMod CTRL, L, hy3:focustab, r
bind = $mainMod CTRL, 1, hy3:focustab, index, 1
bind = $mainMod CTRL, 2, hy3:focustab, index, 2
bind = $mainMod CTRL, 3, hy3:focustab, index, 3
bind = $mainMod CTRL, 4, hy3:focustab, index, 4
bind = $mainMod CTRL, 5, hy3:focustab, index, 5
bind = $mainMod CTRL, 6, hy3:focustab, index, 6
bind = $mainMod CTRL, 7, hy3:focustab, index, 7
bind = $mainMod CTRL, 8, hy3:focustab, index, 8
bind = $mainMod CTRL, 9, hy3:focustab, index, 9
bind = $mainMod CTRL, 0, hy3:focustab, index, 10 
bindn = , mouse:272, hy3:focustab, mouse
bind = $mainMod CTRL, J, hy3:changefocus, lower
bind = $mainMod CTRL, K, hy3:changefocus, tab

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

bind=, XF86MonBrightnessDown, exec, brillo -q -U 5
bind=, XF86MonBrightnessUp, exec, brillo -q -A 5

bind = , print, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
bind = CTRL, print, exec, grim -g "$(slurp -o)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
bind = CTRL SHIFT, print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')

# bindl = , switch:on:Lid Switch, exec, hyprlock & sleep 2 && systemctl suspend
bindl = , switch:on:Lid Switch, exec, systemctl suspend && hyprlock

bind = CTRL ALT $mainMod SHIFT, comma, movecurrentworkspacetomonitor, l

bind = CTRL ALT $mainMod SHIFT, period, movecurrentworkspacetomonitor, r
